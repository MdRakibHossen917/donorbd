<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Heart Shape with Blood Drop and Hands -->
  <g transform="translate(20, 5)">
    <!-- Blood Drop (Left side - Solid Red) -->
    <path d="M 10 30 
             C 10 20, 15 12, 22 15 
             C 25 16, 28 19, 28 30 
             C 28 38, 25 44, 22 46 
             L 16 48 
             C 13 48, 10 45, 10 38 Z" 
          fill="#C82027" />
    
    <!-- Lighter Salmon-Pink Ribbon (Right side - completes heart) -->
    <path d="M 28 15 
             C 32 12, 36 13, 38 16 
             C 40 19, 41 23, 40 27 
             C 39 31, 36 34, 32 35 
             C 30 35, 28 33, 28 30 
             C 28 27, 28 24, 28 20 Z" 
          fill="#E8706B" />
    
    <!-- Multiple Hands inside the heart space (darker red/pink) -->
    <g transform="translate(30, 20)" opacity="0.9">
      <!-- Hand 1 - Reaching up -->
      <path d="M 2 8 L 3 6 L 4 7 L 4 10 L 2 10 Z" fill="#D45A5A" />
      <path d="M 3 6 L 4 4 L 5 5 L 5 7 L 3 7 Z" fill="#D45A5A" />
      
      <!-- Hand 2 - Reaching right -->
      <path d="M 6 4 L 7 3 L 8 4 L 8 7 L 6 7 Z" fill="#D45A5A" />
      <path d="M 7 3 L 8 1 L 9 2 L 9 4 L 7 4 Z" fill="#D45A5A" />
      
      <!-- Hand 3 - Reaching left -->
      <path d="M 1 5 L 2 4 L 3 5 L 3 8 L 1 8 Z" fill="#D45A5A" />
      
      <!-- Hand 4 - Reaching center -->
      <path d="M 4 9 L 5 8 L 6 9 L 6 12 L 4 12 Z" fill="#D45A5A" />
      <path d="M 5 8 L 6 6 L 7 7 L 7 9 L 5 9 Z" fill="#D45A5A" />
      
      <!-- Hand 5 - Reaching up-right -->
      <path d="M 8 6 L 9 5 L 10 6 L 10 9 L 8 9 Z" fill="#D45A5A" />
      
      <!-- Hand 6 - Reaching down -->
      <path d="M 5 11 L 6 10 L 7 11 L 7 14 L 5 14 Z" fill="#D45A5A" />
      
      <!-- Hand 7 - Intertwined -->
      <path d="M 7 8 L 8 7 L 9 8 L 9 11 L 7 11 Z" fill="#D45A5A" />
    </g>
  </g>
  
  <!-- DonorBD Text (Bold, Solid Red) -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#C82027" text-anchor="middle">
    DonorBD
  </text>
  
  <!-- Tagline (Lighter Red/Pink) -->
  <text x="100" y="88" font-family="Arial, sans-serif" font-size="12" fill="#E8706B" text-anchor="middle">
    Donate to Save Lives, Together
  </text>
</svg>
